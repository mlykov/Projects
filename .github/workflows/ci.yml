name: CI

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run tests
        run: make test

  lint:
    name: Run Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run linter
        run: make lint

  fmt-check:
    name: Check Code Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        run: docker build -f Dockerfile.test -t mlykov/linux-pod:test . >/dev/null 2>&1

      - name: Check formatting
        run: |
          unformatted=$(docker run --rm -v $PWD:/app -w /app mlykov/linux-pod:test gofmt -l . 2>&1)
          if [ -n "$unformatted" ]; then
            echo "Error: The following files are not properly formatted:"
            echo "$unformatted" | sed 's/^/  - /'
            echo "Run 'make fmt' to fix formatting"
            exit 1
          fi
          echo "Success: All files are properly formatted!"
